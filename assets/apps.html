    <script type='text/javascript'>
      function apps(o){
        var row = o.query.results.row;
        var output = '';
        var no_row=row.length;
        for(var i=0;i<no_row;i++){
          var show = row[i].Show;
          var app = row[i].App_Name;
          var price = row[i].Price;
	  var url = row[i].Link;
          var pic = row[i].Image;
          output += "<center><p><a href='" + url + "'>"+app+"</a><br><img src='"+pic+"'><br>Show: "+show+"<br>Price: "+price+" <hr/></p></center>";      
        }
        document.getElementById('results').innerHTML = output;
      }
    </script>
  </head>
  <body>
  <div data-role="page" data-theme="b" id="containerPage">
  <div data-role="header">
		<h1>Apps</h1>
	</div>
	
    <div data-role="content">
	<div id='results'></div>
    <script src="http://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20csv%20where%20url%3D'https%3A%2F%2Fdocs.google.com%2Fspreadsheet%2Fpub%3Fkey%3D0AlOCAOm6LNzndDEtdDJPZFFJdFdDdmNCLUphNTZZcUE%26single%3Dtrue%26gid%3D0%26output%3Dcsv'%20and%20columns%3D'Show%2CApp%20Name%2CLink%2CContributor%2CPrice%2CImage'&format=json&callback=apps">
	</script></div>
</div>
 
 </body>
</html>
